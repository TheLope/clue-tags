name: ci
on:
  push:
    branches:
      - master
      - unmaxed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Master to the ROOT (this creates the .git folder the deployer needs)
      - name: Checkout Master
        uses: actions/checkout@v4
        with:
          ref: master

      # 2. Checkout Unmaxed branch into a subfolder
      - name: Checkout Unmaxed
        uses: actions/checkout@v4
        with:
          ref: unmaxed
          path: unmaxed-source

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: pip install mkdocs-material mkdocs-macros-plugin

      # 3. Build Master Site from root into site_final
      - name: Build Master Site
        run: mkdocs build --site-dir site_final

      # 4. Build Unmaxed Site into site_final/unmaxed
      - name: Build Unmaxed Site
        run: |
          cd unmaxed-source
          mkdocs build --site-dir ../site_final/unmaxed

      # 5. Deploy site_final to gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site_final
          branch: gh-pages
